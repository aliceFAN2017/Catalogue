<link rel="stylesheet" href="catalogue.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="row" infinite-scroll='loadMore()' infinite-scroll-distance='2' infinite-scroll-immediate-check="true">
    <div class="item  col-xs-4 col-lg-4" ng-repeat="c in catalogues">
        <div class="thumbnail">
            <img class="list-group-image" src={{c.imageUrl}} alt="" />
            <div class="grid-caption">
                <h4 class="list-group-item-heading">{{c.fullName}}</h4>
                <p class="list-group-item-text">{{"Price: " + c.price}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <a href="#/editProduct/{{c.id}}"><button>Edit</button></a>
                        <a href="#/gridView"><button ng-click="deleteProduct(c.id)">Delete</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
